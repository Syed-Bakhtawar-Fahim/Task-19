<html>
<head>
  <title>Write a JavaScript program to find the number which appears most in a given array of Numbers.</title>
</head>
<style>
  h1{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: brown;
  }
</style>
<body>
  <h1>
    Write a JavaScript program to find the number which appears most in a given array of Numbers.
  </h1>
<script>
function array_element_mode(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}
document.write("The Most Repeated Number In Array Is: " + array_element_mode([1, 2, 3, 1, 8, 8, 9, 9, 9]));
</script>
</body>
</html>
